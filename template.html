<!doctype html>
<html>

<head>
    <title>OP_RETURN stats</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script src="aWapBE.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>

    <div style="width:90%;">
        <canvas id="total"></canvas>
    </div>
    <br><br>

    <div style="width:90%;">
        <canvas id="proto"></canvas>
    </div>
    <br><br>

    <div style="width:90%;">
        <canvas id="proto_last"></canvas>
    </div>
    <br><br>

    <script>

        var config_total = {
            type: 'line',
            data: {
                labels: {{months}},
                datasets: [{
                    label: "Transactions with OP_RETURN per month",
                    data: {{tx_per_month}},
                    fill: true,
                    backgroundColor: 'rgba(54, 162, 235,0.5)',
                }]
            },
            options: {
                responsive: true,
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Months'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Transactions'
                        }
                    }]
                }
            }
        };

        var config_proto = {
            type: 'pie',

            data: {
                datasets: [{
                    data: {{ proto_count }},
                    backgroundColor: palette('tol-rainbow', 10).map(function(hex) {
                                        return '#' + hex;
                                      }),
                    label: 'Dataset 1'
                }],
                labels: {{ proto }}
            },

            options: {
                title:{
                    display:true,
                    text:'Chart.js Line Chart'
                },
                responsive: true,
                legend: {
                    position: 'right'
                }
            }
        };


        var config_proto_last = {
            type: 'pie',
            data: {
                datasets: [{
                    data: {{ proto_last_count }},
                    backgroundColor: palette('tol-rainbow', 10).map(function(hex) {
                                        return '#' + hex;
                                      }),
                    label: 'Dataset 1'
                }],
                labels: {{ proto_last }}
            },

            options: {
                title:{
                    display:true,
                    text:'Chart.js Line Chart'
                },
                responsive: true,
                legend: {
                    position: 'right'
                }
            }
        };


        window.onload = function() {
            var ctx = document.getElementById("total").getContext("2d");
            window.totalChart = new Chart(ctx, config_total);

            var ctx2 = document.getElementById("proto").getContext("2d");
            window.protoChart = new Chart(ctx2, config_proto);

            var ctx3 = document.getElementById("proto_last").getContext("2d");
            window.protoChart = new Chart(ctx3, config_proto_last);
        };





    </script>
</body>

</html>
